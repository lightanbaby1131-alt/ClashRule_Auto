name: Update Rules and README

permissions:
  contents: write

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Update easylist.list
        env:
          OUTPUT_PATH: "Clash/Ruleset/AD/easylist.list"
        run: |
          python scripts/convert_easylist.py "$OUTPUT_PATH"

      - name: Update Advertising_Merge.list
        env:
          OUTPUT_PATH: "Clash/Ruleset/AD/Advertising_Merge.list"
        run: |
          python scripts/convert_advertising_merge.py "$OUTPUT_PATH"

      - name: Update README
        run: |
          python scripts/update_readme.py

      - name: Commit and push if changed
        run: |
          if git status --porcelain | grep -qE ".list|README.md"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .

            MSG_EASY=$(cat commit_message_easylist.txt 2>/dev/null || echo "")
            MSG_ADV=$(cat commit_message_advertising.txt 2>/dev/null || echo "")

            COMMIT_MSG="规则更新
$MSG_EASY
$MSG_ADV"

            git commit -m "$COMMIT_MSG"
            git push
          else
            echo "No changes detected"
          fi
