name: Update EasyList Clash List

permissions:
  contents: write

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 避免 push 失败

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Convert EasyList to Clash list
        env:
          OUTPUT_PATH: "Clash/Ruleset/AD/easylist.list"
        run: |
          python scripts/convert_easylist.py "$OUTPUT_PATH"

      - name: Prepare commit message
        run: |
          if [ -f commit_message.txt ]; then
            MSG=$(cat commit_message.txt)
          else
            MSG="chore: update easylist.list"
          fi

          # 防止空 commit message
          if [ -z "$MSG" ]; then
            MSG="chore: update easylist.list"
          fi

          echo "$MSG" > final_commit_msg.txt

      - name: Commit and push if changed
        run: |
          if git status --porcelain | grep -qE ".list|README.md"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -F final_commit_msg.txt
            git push
          else
            echo "No changes detected"
          fi
