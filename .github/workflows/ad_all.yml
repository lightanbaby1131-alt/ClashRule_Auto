name: Build Rule Lists

permissions:
  contents: write

on:
  schedule:
    - cron: "0 22 * * *"   # 中国时间 06:00
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run rule builder
        run: python3 scripts/convert_AllAd_rules.py

      - name: Commit and push updated lists
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"

          git add Clash/Ruleset/AD/*.list .github/tmp/version.txt

          git commit -m "自动更新 AD / 隐私规则（5 个去重 .list）" || exit 0
          git push || exit 0
