name: Build Rule Lists

on:
  schedule:
    - cron: "0 0 * * *"   # 每天自动构建
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run rule builder
        run: python3 scripts/convert_all_rules.py


      - name: Commit and push
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"

          git add *.list version.txt

          git commit -m "更新规则文件与版本号" || true
          git push || true
