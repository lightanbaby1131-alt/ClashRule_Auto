name: Build Rule Lists

on:
  schedule:
    - cron: "0 0 * * *"   # 每天自动构建
  workflow_dispatch:       # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run rule builder
        run: python3 rule_builder.py

      - name: Commit and push
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"

          git add *.list

          git commit -m "更新规则文件：AdGuard广告拦截规则" || true
          git commit -m "更新规则文件：Advertising广告拦截规则" || true
          git commit -m "更新规则文件：应用净化规则" || true
          git commit -m "更新规则文件：EasyList广告规则" || true
          git commit -m "更新规则文件：隐私防护规则" || true

          git push || true
