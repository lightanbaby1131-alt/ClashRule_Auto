name: Build Rule Lists

permissions:
  contents: write

on:
  schedule:
    - cron: "0 22 * * *"
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run rule builder
        run: python3 scripts/convert_AllAd_rules.py

      - name: Commit and push updated lists
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"

          # 只提交 5 个 .list 文件和 version.txt
          git add AdGuard.list Advertising.list AppPurify.list EasyList.list BanEasyPrivacy.list version.txt

          # 统一提交，但每个文件内部头部注释已区分“最后提交信息”
          git commit -m "自动更新规则文件（AdGuard / Advertising / AppPurify / EasyList / BanEasyPrivacy）" || exit 0
          git push || exit 0
