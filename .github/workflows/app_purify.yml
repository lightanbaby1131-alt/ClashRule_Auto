name: Update App Purify Rules

permissions:
  contents: write

on:
  schedule:
    - cron: "0 22 * * *"   # 每天 UTC 22:00（北京时间 06:00）
  workflow_dispatch:

jobs:
  update-app-purify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Generate App Purify rules
        run: |
          python scripts/convert_app_purify.py

      - name: Pull latest changes
        run: |
          git pull --rebase origin main || true

      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep .; then
            git add Clash/Ruleset/AppPurify/AppPurify.list
            git add .github/tmp/*.txt
            git commit -m "应用广告净化规则"
            git push origin main
          else
            echo "No changes."
          fi
